<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>EDUARDO LEMOS</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

 
  </head>

  <body  ng-controller="contatoController">

    <!-- Static navbar -->
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<div class="row">
					<div class="col-md-3">
						<img src="assets/img/user.jpg" class="img-circle"
							alt="Eduardo Lemos">
					</div>
					<div class="col-md-3">
						<h1 style="color: white;">EDUARDO LEMOS</h1>
					</div>
					<div class="col-md-3">
						<img src="assets/img/java.jpg" class="img-responsive"
							alt="java">
					</div>
					<div class="col-md-3">
						<h1 style="color: white;">JAVA DEVELOPER</h1>
					</div>
				</div>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right" style="font-size: large;font-weight: bold;">
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html">Contato</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	
	<!-- +++++ Contact Section +++++ -->
	
	<div class="container pt" >
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 centered">
				<h1>CONTATO</h1>				
				<hr>				
			</div>
		</div>
		<div class="row mt">	
			<div class="col-lg-8 col-lg-offset-2">
			<div class="alert alert-info" ng-show="msgok">
  				{{msg}}
			</div>
			<div class="alert alert-danger" ng-show="msgnok">
  				{{msg}}
			</div>
				<form role="form" name="contatoForm">
				  <div class="form-group">
				    <label>Nome:</label>
				    <input type="text" class="form-control"  placeholder="Nome" ng-model="contato.nome"	ng-required="true">
				    <br>
				  </div>
				  <div class="form-group">
				  	<label>Email:</label>
				    <input type="email" class="form-control"  placeholder="Email" ng-model="contato.email" ng-required="true">
				    <br>
				  </div>
				  <div class="form-group">
				  	<label>Assunto:</label>
				    <input type="text" class="form-control"  placeholder="Assunto" ng-model="contato.assunto" ng-required="true">
				    <br>
				  </div>
				  <label>Texto:</label>
				  <textarea class="form-control" rows="6" placeholder="Texto" ng-model="contato.texto" ng-required="true"></textarea>
				    <br>
				  <button  class="btn btn-success" ng-click="enviaEmail()" ng-disabled="contatoForm.$invalid">ENVIAR</button>
				  <div style="margin-top: 5px;" ng-show="contatoForm.$invalid">Preencha todos os campos corretamente.</div>
				</form>    			
			</div>
			
			
			
		</div><!-- /row -->
	</div><!-- /container -->
	
	
	
	
	<!-- +++++ Footer Section +++++ -->
	
	<div id="footer">
		<div class="container">
			<div class="row">
			<div class="col-lg-7">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.453064567712!2d-43.22142100000003!3d-22.8966541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997ee5ccbeb7cd%3A0xdb51de4fbe5d95ed!2sCampo+de+S%C3%A3o+Crist%C3%B3v%C3%A3o%2C+Rio+de+Janeiro+-+RJ!5e0!3m2!1spt-BR!2sbr!4v1438872053346" width="500" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>		
			</div>			
			<div class="col-lg-5">
				<h1 style="color: white;">RIO DE JANEIRO - RJ</h1>		
			</div>			
			</div>
		
		</div>
	</div>
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/contatoController.js"></script>
  </body>
</html>
