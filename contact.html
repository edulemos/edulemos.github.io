<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="EDUARDO LEMOS">

    <title>EDUARDO LEMOS</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/controller/contatoController.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>

<body ng-controller="contatoController">

    <div ng-include="'template/header.html'"></div>

    <div class="container pt">
        <div class="row mt">
            <div class="col-lg-6 col-lg-offset-3 centered">
                <h1>CONTATO</h1>
                <hr>
            </div>
        </div>
        <div class="row mt">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="alert alert-info" ng-show="msgok">
                    {{msg}}
                </div>
                <div class="alert alert-danger" ng-show="msgnok">
                    {{msg}}
                </div>
                <form role="form" name="contatoForm">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="form-control" placeholder="Nome" ng-model="contato.nome" ng-required="true">
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="Email" ng-model="contato.email" ng-required="true">
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Assunto:</label>
                        <input type="text" class="form-control" placeholder="Assunto" ng-model="contato.assunto" ng-required="true">
                        <br>
                    </div>
                    <label>Texto:</label>
                    <textarea class="form-control" rows="6" placeholder="Texto" ng-model="contato.texto" ng-required="true"></textarea>
                    <br>
                    <button class="btn btn-success" ng-click="enviaEmail()" ng-disabled="contatoForm.$invalid">ENVIAR</button>
                    <div style="margin-top: 5px;" ng-show="contatoForm.$invalid">Preencha todos os campos corretamente.</div>
                </form>
            </div>


        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

    <!-- +++++ Footer Section +++++ -->

    <div ng-include="'template/footer.html'"></div>


</body>

</html>
