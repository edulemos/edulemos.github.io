<div ng-class="alertClass" style="margin-bottom: 15px; text-transform: uppercase; font-weight: bold;" ng-show="flash.getMessage()">
    {{flash.getMessage()}}
</div>
<a href="#/form-cliente">
    <button class="btn btn-primary">CADASTRAR</button>
</a>
<br>
<br>
<label>Pesquisar:</label>
<input type="text" ng-model="criterioDeBusca" class="form-control" placeholder="Digite o termo para pesquisar" />
<br>

<table class="table table-striped">
    <tr>
        <th style="width:50%">Nome</th>
        <th style="width:25%">Telefone</th>
        <th style="width:25%">A&ccedil;&otilde;es</th>
    </tr>
    <tr ng-repeat="c in clientes | filter:criterioDeBusca">
        <td>{{c.nome}}</td>
        <td>{{c.telefone}}</td>
        <td>
            <a href="#form-cliente/{{c.id}}">
                <button class="btn btn-primary">EDITAR</button>
            </a>
            <button class="btn btn-primary" ng-click="removerCliente(c)" confirmation-needed="Confirma a exclus&atilde;o do cliente {{c.nome}}?">EXCLUIR</button>
        </td>
    </tr>
</table>
