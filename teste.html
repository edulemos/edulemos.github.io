<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="EDUARDO LEMOS">

    <title>EDUARDO LEMOS</title>

    <script type="text/javascript" src="js/angular.min.js"></script>

</head>

<body ng-controller="ctrl">

    <button ng-click="consultarUri()">Teste</button>

    <pre>{{uri}}</pre>


</body>

<script>
    var app = angular.module("app", []);

    app.controller('ctrl', ctrl);

    function ctrl($scope, $http) {
        console.log("iniciou o ctrl");

        $scope.uri = "";

        $scope.consultarUri = function () {
            console.log("iniciou o consultarUri");

          $http.get("http://rest-ws.elasticbeanstalk.com/requestURI")

              .success(function (data) {

                $scope.uri = data;

            })
              .error(function (data) {

                console.log('erro: ' + data);

            });


        };





    }
</script>

</html>
